<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="headerText" content="PROJECTS">
        <title>Projects</title>

        <link rel="stylesheet" href="./Resources/styles-global.css">
        <link rel="stylesheet" href="./Resources/styles-projects.css">
        <link rel="stylesheet" href="./Resources/styles-misc-projects.css">
        
    </head>

    <body>
        
        <!-- Vignette Overlay -->
        <div class="vignette"></div>

        <header id="templateHeader">
        </header>

        <main>
            <div class="project-buttons">
                <li><button class="projectButton" id="projectBtn-musicvis" projectKey="musicvis" dispText="Music Visualizer">Music Visualizer</button></li>
                <li><button class="projectButton" id="projectBtn-generativeart" projectKey="generativeart" dispText="Generative Art">Generative Art</button></li>
                <!-- Add new project buttons here -->
            </div>

            <div class="project-bg" id="projectBgDiv">
                <!--Default background image-->
                <img src="./Resources/Projects/Misc/misc_bg.jpg" id="projectBgImg" class="project-bg-img">
            </div>
            
            <div class="project-content" id="projectContentDiv">
                <!-- Project content will be dynamically loaded here -->
            </div>
        </main>
        
        <script src="script-global.js"></script>
        <script src="script-misc-projects.js"></script>
    </body>
</html>
